<ion-header>

  <ion-navbar>
    <ion-title>ColorPick</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <input class="myInput" [(colorPicker)]="color" [style.background]="color"   [cpWidth]="'auto'" [value]="color" [cpPosition]="'bottom'" [cpOutputFormat]="'rgba'" (colorPickerChange)="data=onItemChange($event);color=$event" />
 <button (click)="setColor()" ion-button icon-right block>
    Set color
    <ion-icon name="sunny"></ion-icon>
  </button>
  
</ion-content>
